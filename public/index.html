<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Search</title>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-T8MFq53VfxEBVGwvaxQENfFdpWQyA2Q&libraries=places&callback=initMap"></script>
  <style>
    #container {
      display: flex;
      height: 100vh;
    }

    #mapContainer {
      flex: 3;
      position: relative;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    #pac-input {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      background-color: #fff;
      padding: 5px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    #summaryContainer {
      flex: 2;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #cardContainer {
      max-height: 80vh;
      overflow-y: auto;
    }

    .card {
      margin-bottom: 16px;
      padding: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .loading-spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 4px solid #3498db;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Add a search bar and the map container -->
  <div id="container">

    <div id="summaryContainer">
      <h1> What do people say about this place?</h1>
      <div id="cardContainer"></div>
      <div id="results"></div>
      <div id="loadingSpinner" class="loading-spinner" style="display: none;"></div>
    </div>
    <div id="mapContainer">
      <input id="pac-input" type="text" placeholder="Enter a location">
      <div id="map"></div>
    </div>
  </div>

  <script>
    let currentCardIndex = 0; // Define outside the function to maintain state

function initMap() {
  const map = new google.maps.Map(document.getElementById('map'), {
    center: { lat: 40.12150192260742, lng: -100.45039367675781 },
    zoom: 4,
  });

  const input = document.getElementById('pac-input');
  const searchBox = new google.maps.places.SearchBox(input);
  map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

  map.addListener('bounds_changed', function () {
    searchBox.setBounds(map.getBounds());
  });

  searchBox.addListener('places_changed', function () {
    const places = searchBox.getPlaces();

    if (places.length === 0) {
      return;
    }

    // Clear any existing markers
    markers.forEach(marker => marker.setMap(null));
    markers = [];

    // For each place, add a marker and center the map on the place's location
    const bounds = new google.maps.LatLngBounds();
    places.forEach(place => {
      if (!place.geometry || !place.geometry.location) {
        console.log('Place contains no geometry');
        return;
      }

      const marker = new google.maps.Marker({
        map: map,
        title: place.name,
        position: place.geometry.location,
      });

      markers.push(marker);

      bounds.extend(place.geometry.location);
    });

    map.fitBounds(bounds);

    // Fetch data from the google_places API
    const reviewsObject = places[0].reviews; // Adjust this based on your actual data structure
  const comments = reviewsObject.map((review) => review.text).join('\n\n');
  const apiUrl = `/summaries?comments=${encodeURIComponent(comments)}`;

  // Display loading spinner
  const loadingSpinner = document.getElementById('loadingSpinner');
  loadingSpinner.style.display = 'block';

  fetch(apiUrl)
    .then(response => response.json())
    .then(data => {
      displayResults(data);

      // Hide loading spinner on success
      loadingSpinner.style.display = 'none';
    })
    .catch(error => {
      console.error(error);

      // Hide loading spinner on error
      loadingSpinner.style.display = 'none';
    });
});
}

let markers = [];

function displayResults(data) {
  const resultsDiv = document.getElementById('results');
  const cardContainer = document.getElementById('cardContainer');

  // Clear previous results
  resultsDiv.innerHTML = '';
  cardContainer.innerHTML = '';

 
  if (data.content) {
    
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `<p>${data.content}</p>`;
      cardContainer.appendChild(card);
    
  } else {
    cardContainer.innerHTML = '<p>No reviews found.</p>';
  }
  }

  </script>
</body>
</html>
